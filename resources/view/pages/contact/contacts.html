<div class="container mt-4 shadow-lg p-3">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <a href="{{URL}}/contatos/cadastrar" class="btn btn-primary mb-4">Cadastrar Novo</a>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col" class="col-4">Pessoa</th>
                <th scope="col" class="col-1">Tipo</th>
                <th scope="col" class="col-4">Descrição</th>
                <th scope="col" class="col-3">Ações</th>
            </tr>
        </thead>
        <tbody>
            {{contacts}}
        </tbody>
    </table>
</div>
