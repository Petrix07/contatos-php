<div class="container mt-4 shadow-lg p-3">
    <h1>{{title}}</h1>
    <p>{{description}}</p>

    <form method="post">
        <div class="form-group">

        </div>
        <div class="form-group col-lg-6 mb-2">
            <div class="mb-3">
                <label for="personId" class="form-label">Pessoa:</label>
                <select class="form-select" id="campo-lista" name="personId" required>
                    <option {{selected}} disabled>Selecionar...</option>
                    {{componentPerson}}
                </select>
            </div>
        </div>
        <div class="form-group col-lg-2">
            <label>Tipo do contato:</label>
            <input type="number" class="form-control" name="type" maxlength="1" placeholder="Tipo..." value="{{type}}"
                min=" 0" max="1" required>
        </div>
        <div class="form-group col-lg-6">
            <label>Descrição:</label>
            <input type="text" class="form-control" name="descriptionContact" maxlength="14"
                placeholder="Descrição do contato..." required value="{{descriptionContact}}">
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">{{nameAction}}</button>
        </div>
    </form>

</div>
